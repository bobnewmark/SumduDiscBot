buildscript {
    ext {
        springBootVersion = '1.5.4.RELEASE'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = project.sourceCompatibility

repositories {
    jcenter()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'com.github.xabgesagtx:telegram-spring-boot-starter:0.8'

    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-appsactivity:v1-rev136-1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.20.0'
    compile 'com.google.apis:google-api-services-admin-reports:reports_v1-rev46-1.20.0'
    compile group: 'com.google.apis', name: 'google-api-services-drive', version: 'v2-rev310-1.23.0'

}

task wrapper(type: Wrapper, description: "Update the Gradle wrapper") {
    gradleVersion = project.gradleVersion
}
